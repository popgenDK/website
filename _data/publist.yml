  abstract: "Pathogenic germline mutations in the folliculin (FLCN) tumor suppressor gene predispose to Birt-Hogg-Dubé (BHD) syndrome, a rare disease characterized by the development of cutaneous hamartomas (fibrofolliculomas), multiple lung cysts, spontaneous pneumothoraces and renal cell cancer. In this study, we report the identification of 13 variants and three polymorphisms in the FLCN gene in 143 Danish patients or families with suspected BHD syndrome. Functional mini-gene splicing analysis revealed that two intronic variants (c.1062+2T>G and c.1177-5-1177-3del) introduced splicing aberrations. Eleven families exhibited the c.1062+2T>G mutation. Combined single nucleotide polymorphism array-haplotype analysis showed that these families share a 3-Mb genomic fragment containing the FLCN gene, revealing that the c.1062+2T>G mutation is a Danish founder mutation. On the basis of in silico prediction and functional splicing assays, we classify the 16 identified variants in the FLCN gene as follows: nine as pathogenic, one as likely pathogenic, three as likely benign and three as polymorphisms. In conclusion, the study describes the FLCN mutation spectrum in Danish BHD patients, and contributes to a better understanding of BHD syndrome and management of BHD patients. "

