    url: https://doi.org/10.1038/s41431-018-0109-3
    display: "EJHG(2018)"
  highlight: 0
  abstract: "We previously showed that a common genetic variant leads to a remarkably increased risk of type 2 diabetes (T2D) in the small and historically isolated Greenlandic population. Motivated by this, we aimed at discovering novel genetic determinants for glycated hemoglobin (HbA                             1C                             ) and at estimating the effect of known HbA                             1C                             -associated loci in the Greenlandic population. We analyzed genotype data from 4049 Greenlanders generated using the Illumina Cardio-Metabochip. We performed the discovery association analysis by an additive linear mixed model. To estimate the effect of known HbA                             1C                             -associated loci, we modeled the effect in the European and Inuit ancestry proportions of the Greenlandic genome (EAPGG and IAPGG, respectively). After correcting for multiple testing, we found no novel significant associations. When we investigated loci known to associate with HbA                             1C                              levels, we found that the lead variant in the GCK locus associated significantly with HbA                             1C                              levels in the IAPGG (P                             IAPGG                              = 4.8 × 10                             -6                             ,β                             IAPGG                              = 0.13SD} P I A P G G = 4.8 × 1 0 - 6, β I A P G G = 0.13 SD). Furthermore, for 10 of 15 known HbA                             1C                              loci, the effects in IAPGG were similar to the previously reported effects. Interestingly, the ANK1 locus showed a statistically significant ancestral population differential effect, with opposing directions of effect in the two ancestral populations. In conclusion, we found only 1 of the 15 known HbA                             1C                              loci to be significantly associated with HbA                             1C                              levels in the IAPGG and that two-thirds of the loci showed similar effects in Inuit as previously found in European and East Asian populations. Our results shed light on the genetic effects across ethnicities.                          "

- title: "Genetic architecture of obesity and related metabolic traits — recent insights from isolated populations"
  image: generic.jpeg
  description: none
  authors: "Andersen M.K.; Grarup N.; Moltke I.; Albrechtsen A.; Hansen T."
