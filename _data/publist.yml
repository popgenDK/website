    display: "EJHG(2020)"
  highlight: 0
  abstract: "Several recent studies have found signs of recent selection on the carnitine palmitoyl-transferase 1A (CPT1A) gene in the ancestors of Arctic populations likely as a result of their traditional diet. CPT1A is involved in fatty acid transportation and is known to affect circulating fatty acid profiles in Inuit as does the unique traditional diet rich in marine animals. We aimed to assess which fatty acids may have driven the selection of rs80356779, a c.1436C>T (p.(Pro479Leu)) variant in CPT1A, by analyzing a potential interaction between the variant and traditional Inuit diet. We included 3005 genome-wide genotyped individuals living in Greenland, who had blood cell membrane fatty acid levels measured. Consumption of 25 traditional food items was expressed as percentage of total energy intake. We tested for CPT1A × traditional diet interaction while taking relatedness and admixture into account. Increasing intakes of traditional diet was estimated to attenuate the effect of 479L on 20:3 omega-6 levels (p = 0.000399), but increase the effect of the variant on 22:5 omega-3 levels (p = 0.000963). The 479L effect on 22:5 omega-3 more than doubled in individuals with a high intake of traditional diet (90% percentile) compared with individuals with a low intake (10% percentile). Similar results were found when assessing interactions with marine foods. Our results suggest that the association between traditional diet and blood cell fatty acid composition is affected by the CPT1A genotype, or other variants in linkage disequilibrium, and support the hypothesis that omega-3 fatty acids may have been important for adaptation to the Arctic diet. "

- title: "A likelihood method for estimating present-day human contamination in ancient male samples using low-depth X-chromosome data"
  image: generic.jpeg
  description: none
  authors: "Moreno-Mayar J.V.; Korneliussen T.S.; Dalal J.; Renaud G.; Albrechtsen A.; Nielsen R.; Malaspinas A.-S."
  link:
    url: https://doi.org/10.1093/bioinformatics/btz660
    display: "Bioinformatics(2020)"
  highlight: 0
  abstract: "Motivation: The presence of present-day human contaminating DNA fragments is one of the challenges defining ancient DNA (aDNA) research. This is especially relevant to the ancient human DNA field where it is difficult to distinguish endogenous molecules from human contaminants due to their genetic similarity. Recently, with the advent of high-throughput sequencing and new aDNA protocols, hundreds of ancient human genomes have become available. Contamination in those genomes has been measured with computational methods often developed specifically for these empirical studies. Consequently, some of these methods have not been implemented and tested for general use while few are aimed at low-depth nuclear data, a common feature in aDNA datasets. Results: We develop a new X-chromosome-based maximum likelihood method for estimating present-day human contamination in low-depth sequencing data from male individuals. We implement our method for general use, assess its performance under conditions typical of ancient human DNA research, and compare it to previous nuclear data-based methods through extensive simulations. For low-depth data, we show that existing methods can produce unusable estimates or substantially underestimate contamination. In contrast, our method provides accurate estimates for a depth of coverage as low as 0.5× on the X-chromosome when contamination is below 25%. Moreover, our method still yields meaningful estimates in very challenging situations, i.e. when the contaminant and the target come from closely related populations or with increased error rates. With a running time below 5 min, our method is applicable to large scale aDNA genomic studies. "

- title: "DamMet: Ancient methylome mapping accounting for errors, true variants, and post-mortem DNA damage"
  image: generic.jpeg
  description: none
  authors: "Hanghøj K.; Renaud G.; Albrechtsen A.; Orlando L."
  link:
    url: https://doi.org/10.1093/gigascience/giz025
    display: "GigaScience(2019)"
  highlight: 0
  abstract: "Background: Recent computational advances in ancient DNA research have opened access to the detection of ancient DNA methylation footprints at the genome-wide scale. The most commonly used approach infers the methylation state of a given genomic region on the basis of the amount of nucleotide mis-incorporations observed at CpG dinucleotide sites. However, this approach overlooks a number of confounding factors, including the presence of sequencing errors and true variants. The scale and distribution of the inferred methylation measurements are also variable across samples, precluding direct comparisons. Findings: Here, we present DamMet, an open-source software program retrieving maximum likelihood estimates of regional CpG methylation levels from ancient DNA sequencing data. It builds on a novel statistical model of post-mortem DNA damage for dinucleotides, accounting for sequencing errors, genotypes, and differential post-mortem cytosine deamination rates at both methylated and unmethylated sites. To validate DamMet, we extended gargammel, a sequence simulator for ancient DNA data, by introducing methylation-dependent features of post-mortem DNA decay. This new simulator provides direct validation of DamMet predictions. Additionally, the methylation levels inferred by DamMet were found to be correlated to those inferred by epiPALEOMIX and both on par and directly comparable to those measured from whole-genome bisulphite sequencing experiments of fresh tissues. Conclusions: DamMet provides genuine estimates for local DNA methylation levels in ancient individual genomes. The returned estimates are directly cross-sample comparable, and the software is available as an open-source C++ program hosted at https://gitlab.com/KHanghoj/DamMet along with a manual and tutorial. "

- title: "Ancestry-specific association mapping in admixed populations"
  image: generic.jpeg
  description: Genetic association of ancestry specific effects when you do not have information about local ancestry. 
  authors: "Skotte L.; Jørsboe E.; Korneliussen T.S.; Moltke I.; Albrechtsen A."
  link:
    url: https://doi.org/10.1002/gepi.22200
    display: "Genetic Epidemiology(2019)"
  highlight: 0
  abstract: "During the last decade genome-wide association studies have proven to be a powerful approach to identifying disease-causing variants. However, for admixed populations, most current methods for association testing are based on the assumption that the effect of a genetic variant is the same regardless of its ancestry. This is a reasonable assumption for a causal variant but may not hold for the genetic variants that are tested in genome-wide association studies, which are usually not causal. The effects of noncausal genetic variants depend on how strongly their presence correlate with the presence of the causal variant, which may vary between ancestral populations because of different linkage disequilibrium patterns and allele frequencies. Motivated by this, we here introduce a new statistical method for association testing in recently admixed populations, where the effect size is allowed to depend on the ancestry of a given allele. Our method does not rely on accurate inference of local ancestry, yet using simulations we show that in some scenarios it gives a substantial increase in statistical power to detect associations. In addition, the method allows for testing for difference in effect size between ancestral populations, which can be used to help determine if a given genetic variant is causal. We demonstrate the usefulness of the method on data from the Greenlandic population. "
