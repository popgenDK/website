    display: "Review of Diabetic Studies(2015)"
  highlight: 0
  abstract: "Type 2 diabetes (T2D) is an increasing health problem worldwide with particularly high occurrence in specific subpopulations and ancestry groups. The high prevalence of T2D is caused both by changes in lifestyle and genetic predisposition. A large number of studies have sought to identify the genetic determinants of T2D in large, open populations such as Europeans and Asians. However, studies of T2D in population isolates are gaining attention as they provide several advantages over open populations in genetic disease studies, including increased linkage disequilibrium, homogeneous environmental exposure, and increased allele frequency. We recently performed a study in the small, historically isolated Greenlandic population, in which the prevalence of T2D has increased to more than 10%. In this study, we identified a common nonsense variant in TBC1D4, which has a population-wide impact on glucose-stimulated plasma glucose, serum insulin levels, and T2D. The variant defines a specific subtype of non-autoimmune diabetes characterized by decreased post-prandial glucose uptake and muscular insulin resistance. These and other recent findings in population isolates illustrate the value of performing medical genetic studies in genetically isolated populations. In this review, we describe some of the advantages of performing genetic studies of T2D and related cardio-metabolic traits in a population isolate like the Greenlandic, and we discuss potentials and perspectives for future research into T2D in this population. "

- title: "Evolutionary genomics and conservation of the endangered Przewalski's horse"
  image: generic.jpeg
  description: none
  authors: "Der Sarkissian C.; Ermini L.; Schubert M.; Yang M.A.; Librado P.; Fumagalli M.; Jónsson H.; Bar-Gal G.K.; Albrechtsen A.; Vieira F.G.; Petersen B.; Ginolhac A.; Seguin-Orlando A.; Magnussen K.; Fages A.; Gamba C.; Lorente-Galdos B.; Polani S.; Steiner C.; Neuditschko M.; Jagannathan V.; Feh C.; Greenblatt C.L.; Ludwig A.; Abramson N.I.; Zimmermann W.; Schafberg R.; Tikhonov A.; Sicheritz-Ponten T.; Willerslev E.; Marques-Bonet T.; Ryder O.A.; McCue M.; Rieder S.; Leeb T.; Slatkin M.; Orlando L."
