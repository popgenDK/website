- title: "Genomic Analyses from Non-invasive Prenatal Testing Reveal Genetic Associations, Patterns of Viral Infections, and Chinese Population History"
  image: generic.jpeg
  description: "Whole-genome sequencing data from 141,431 Chinese women generated for non-invasive prenatal testing (NIPT) for population genetic structure, GWAS maternal and infectious traits. "
