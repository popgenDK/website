  abstract: "The maritime expansion of Scandinavian populations during the Viking Age (about ad 750–1050) was a far-flung transformation in world history1,2. Here we sequenced the genomes of 442 humans from archaeological sites across Europe and Greenland (to a median depth of about 1×) to understand the global influence of this expansion. We find the Viking period involved gene flow into Scandinavia from the south and east. We observe genetic structure within Scandinavia, with diversity hotspots in the south and restricted gene flow within Scandinavia. We find evidence for a major influx of Danish ancestry into England; a Swedish influx into the Baltic; and Norwegian influx into Ireland, Iceland and Greenland. Additionally, we see substantial ancestry from elsewhere in Europe entering Scandinavia during the Viking Age. Our ancient DNA analysis also revealed that a Viking expedition included close family members. By comparing with modern populations, we find that pigmentation-associated loci have undergone strong population differentiation during the past millennium, and trace positively selected loci—including the lactase-persistence allele of LCT and alleles of ANKA that are associated with the immune response—in detail. We conclude that the Viking diaspora was characterized by substantial transregional engagement: distinct populations influenced the genomic makeup of different regions of Europe, and Scandinavia experienced increased contact with the rest of the continent. "

- title: "Omega-3 fatty acids and risk of cardiovascular disease in Inuit: First prospective cohort study"
  image: generic.jpeg
  description: none
  authors: "Senftleber N.K.; Albrechtsen A.; Lauritzen L.; Larsen C.L.; Bjerregaard P.; Diaz L.J.; Rønn P.F.; Jørgensen M.E."
  link:
    url: https://doi.org/10.1016/j.atherosclerosis.2020.08.032
    display: "Atherosclerosis(2020)"
  highlight: 0
  abstract: "Background and aims: No prospective study have ever assessed if marine n-3 polyunsaturated fatty acids protect Inuit against cardiovascular disease as claimed. It is highly relevant as cardiovascular disease (CVD) incidence rates are rising concurrent with a westernization of diet. We aimed to assess the association between blood cell membrane phospholipid content of eicosapentaenoic acid and docosahexaenoic acid (EPA + DHA) on CVD risk in Inuit. Methods: We used data from a cohort of adult Greenlanders with follow-up in national registers. The main outcome was fatal and non-fatal CVD incidence among participants without previous CVD. The continuous effect of EPA + DHA was calculated as incidence rate ratios (IRRs) using Poisson regression with age as time scale, adjusting for age, sex, genetic admixture, lifestyle and dietary risk factors. Results: Out of 3095 eligible participants, 2924 were included. During a median follow-up of 9.7 years, 216 had their first CVD event (8.3 events/1000 person years). No association between EPA + DHA and CVD risk was seen, with IRR = 0.99 per percentage point EPA + DHA increase (95% CI: 0.95–1.03, p = 0.59). No association was seen with risk of ischemic heart disease (IHD) (IRR = 1.03, 95% CI: 0.97–1.09) and stroke (IRR = 0.98, 95% CI: 0.93–1.03) as separate outcomes or for intake of EPA and DHA. Conclusions: We can exclude that the CVD risk reduction is larger than 21% for individuals at the 75% EPA + DHA percentile compared to the 25% percentile. We need a larger sample size and/or longer follow-up to detect smaller effects and associations with IHD and/or stroke. "

- title: "The derived allele of a novel intergenic variant at chromosome 11 associates with lower body mass index and a favorable metabolic phenotype in Greenlanders"
