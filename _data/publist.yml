    display: "Diabetologia(2008)"
  highlight: 0
  abstract: "Aims/hypothesis: Recent genome-wide association studies have suggested that a polymorphism in GCKR, the gene encoding the glucokinase regulatory protein, is involved in triacylglycerol regulation. Our aim was to examine in large-scale studies the common GCKR rs780094 polymorphism in relation to metabolic traits (mainly fasting hypertriacylglycerolaemia) and traits related to pancreatic beta cell function. Methods: The polymorphism was genotyped in 16,853 Danes using Taqman allelic discrimination. Association was analysed in case-control studies and quantitative trait analyses. We also analysed the possible interactive effect between the GCK -30G>A polymorphism and the GCKR rs780094 variant on metabolic traits. Results: The minor GCKR A-allele of rs780094 is associated with an increased level of fasting serum triacylglycerol (p = 6 × 10 -14), impaired fasting (p = 0.001) and OGTT-related insulin release (p = 3 × 10-6), reduced homeostasis model assessment of insulin resistance (p = 0.0004), WHO-defined dyslipidaemia (p = 6 × 10 -9) and a modestly decreased risk of type 2 diabetes (p = 0.01). Significantly increased fasting serum insulin concentrations were demonstrated when analysing the GCK -30A and GCKR rs780094 G-alleles in an additive model. Conclusions/interpretation: The GCKR rs780094 polymorphism, or another variant with which it is in tight linkage disequilibrium, is likely to increase glucokinase regulatory protein activity to induce improved glycaemic regulation at the expense of hypertriacylglycerolaemia as reflected in the present study of 16,853 Danes. We also suggest an additive effect of GCK and GCKR risk alleles on plasma glucose and serum insulin release. "

- title: "Novel de novo BRCA2 mutation in a patient with a family history of breast cancer"
  image: generic.jpeg
  description: none
  authors: "Hansen T.V.O.; Bisgaard M.L.; Jønson L.; Albrechtsen A.; Filtenborg-Barnkob B.; Eiberg H.; Ejlertsen B.; Nielsen F.C."
  link:
    url: https://doi.org/10.1186/1471-2350-9-58
    display: "BMC Medical Genetics(2008)"
  highlight: 0
  abstract: "Background: BRCA2 germ-line mutations predispose to breast and ovarian cancer. Mutations are widespread and unclassified splice variants are frequently encountered. We describe the parental origin and functional characterization of a novel de novo BRCA2 splice site mutation found in a patient exhibiting a ductal carcinoma at the age of 40. Methods: Variations were identified by denaturing high performance liquid chromatography (dHPLC) and sequencing of the BRCA1 and BRCA2 genes. The effect of the mutation on splicing was examined by exon trapping in COS-7 cells and by RT-PCR on RNA isolated from whole blood. The paternity was determined by single nucleotide polymorphism (SNP) microarray analysis. Parental origin of the de novo mutation was determined by establishing mutation-SNP haplotypes by variant specific PCR, while de novo and mosaic status was investigated by sequencing of DNA from leucocytes and carcinoma tissue. Results: A novel BRCA2 variant in the splice donor site of exon 21 (nucleotide 8982+1 G→A/c.8754+1 G→A) was identified. Exon trapping showed that the mutation activates a cryptic splice site 46 base pairs 3′ of exon 21, resulting in the inclusion of a premature stop codon and synthesis of a truncated BRCA2 protein. The aberrant splicing was verified by RT-PCR analysis on RNA isolated from whole blood of the affected patient. The mutation was not found in any of the patient's parents or in the mother's carcinoma, showing it is a de novo mutation. Variant specific PCR indicates that the mutation arose in the male germ-line. Conclusion: We conclude that the novel BRCA2 splice variant is a de novo mutation introduced in the male spermatozoa that can be classified as a disease causing mutation. "

- title: "Low physical activity accentuates the effect of the FTO rs9939609 polymorphism on body fat accumulation"
  image: generic.jpeg
  description: none
  authors: "Andreasen C.H.; Stender-Petersen K.L.; Mogensen M.S.; Torekov S.S.; Wegner L.; Andersen G.; Nielsen A.L.; Albrechtsen A.; Borch-Johnsen K.; Rasmussen S.S.; Clausen J.O.; Sandbæk A.; Lauritzen T.; Hansen L.; Jørgensen T.; Pedersen O.; Hansen T."
  link:
    url: https://doi.org/10.2337/db07-0910
    display: "Diabetes(2008)"
  highlight: 1
  abstract: "OBJECTIVE - Three independent studies have shown that variation in the fat mass and obesity-associated (FTO) gene associates with BMI and obesity. In the present study, the effect of FTO variation on metabolic traits including obesity, type 2 diabetes, and related quantitative phenotypes was examined. RESEARCH DESIGN AND METHODS - The FTO rs9939609 polymorphism was genotyped in a total of 17,508 Danes from five different study groups. RESULTS - In studies of 3,856 type 2 diabetic case subjects and 4,861 normal glucose-tolerant control subjects, the minor A-allele of rs9939609 associated with type 2 diabetes (odds ratio 1.13 [95% CI 1.06-1.20], P = 9 × 10-5). This association was abolished when adjusting for BMI (1.06 [0.97-1.16], P = 0.2). Among 17,162 middle-aged Danes, the A-allele associated with overweight (1.19 [1.13-1.24], P = 1 × 10-12) and obesity (1.27 [1.20-1.34], P = 2 × 10-16). Furthermore, obesity-related quantitative traits such as body weight, waist circumference, fat mass, and fasting serum leptin levels were significantly elevated in A-allele carriers. An interaction between the FTO rs9939609 genotype and physical activity (P = 0.007) was found, where physically inactive homozygous risk A-allele carriers had a 1.95 ± 0.3 kg/m 2 increase in BMI compared with homozygous T-allele carriers. CONCLUSIONS - We validate that variation in FTO is associated with type 2 diabetes when not adjusted for BMI and with an overall increase in body fat mass. Furthermore, low physical activity seems to accentuate the effect of FTO rs9939609 on body fat accumulation. "

- title: "Association testing of novel type 2 diabetes risk alleles in the JAZF1, CDC123/CAMK1D, TSPAN8, THADA, ADAMTS9, and NOTCH2 Loci with insulin release, insulin sensitivity, and obesity in a population-based sample of 4,516 glucose-tolerant middle-aged danes"
  image: generic.jpeg
