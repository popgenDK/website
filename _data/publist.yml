  abstract: "Aims/hypothesis: The gene encoding neuropeptide Y receptor Y2 (NPY2R) is widely expressed in the central nervous system, with particularly high abundance in the hypothalamus, which is known to be important for appetite regulation. We tested whether variations in NPY2R are associated with obesity. Methods: The coding region of NPY2R was analysed for mutations in 48 obese Danish white subjects and two silent substitutions were identified: SNPs 1 and 2 (rs1047214 and rs2880415). SNP1 and additional reported variants (SNPs 3-6 [rs11099992, rs12649641, rs2342676 and rs6857530]) located in the 5′ region were examined in 5,971 Danish white subjects. Since SNPs 1-2 and 4-6, respectively, were in tight linkage disequilibrium large-scale analyses of genetic epidemiology were restricted to SNPs 1, 3 and 4. Results: Homozygous carriers of the minor A allele of SNP4 were more common among obese subjects; the AA frequency was 15.9 (95% CI 15.2-16.6) among 4,837 non-obese subjects (BMI <30 kg/m2) vs 19.0 (95% CI 17.2-20.8) among 960 obese subjects (BMI ≥30 kg/m2), odds ratio 1.24 (95% CI 1.04-1.48), p=0.02. SNPs 1-3 were not associated with obesity. Conclusions/interpretation: Common variants rs12649641, rs2342676 and rs6857530 in the 5′ region of NPY2R are associated with obesity in Danish white subjects. "

