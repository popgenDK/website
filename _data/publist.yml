  abstract: "Usher syndrome is an autosomal recessive disorder characterized by congenital hearing impairment, progressive visual loss owing to retinitis pigmentosa and in some cases vestibular dysfunction. Usher syndrome is divided into three subtypes, USH1, USH2 and USH3. Twelve loci and eleven genes have so far been identified. Duplications and deletions in PCDH15 and USH2A that lead to USH1 and USH2, respectively, have previously been identified in patients from United Kingdom, Spain and Italy. In this study, we investigate the proportion of exon deletions and duplications in PCDH15 and USH2A in 20 USH1 and 30 USH2 patients from Denmark using multiplex ligation-dependent probe amplification (MLPA). Two heterozygous deletions were identified in USH2A, but no deletions or duplications were identified in PCDH15. Next-generation mate-pair sequencing was used to identify the exact breakpoints of the two deletions identified in USH2A. Our results suggest that USH2 is caused by USH2A exon deletions in a small fraction of the patients, whereas deletions or duplications in PCDH15 might be rare in Danish Usher patients. "

- title: "Uncovering the genetic history of the present-day greenlandic population"
  image: generic.jpeg
  description: none
  authors: "Moltke I.; Fumagalli M.; Korneliussen T.S.; Crawford J.E.; Bjerregaard P.; Jørgensen M.E.; Grarup N.; Gulløv H.C.; Linneberg A.; Pedersen O.; Hansen T.; Nielsen R.; Albrechtsen A."
  link:
    url: https://doi.org/10.1016/j.ajhg.2014.11.012
    display: "AJHG(2015)"
