    display: "Clinical Genetics(2010)"
  highlight: 0
  abstract: "Usher syndrome (USH) is the most common genetic disease that causes both deafness and blindness. USH is divided into three types, USH1, USH2 and USH3, depending on the age of onset, the course of the disease, and on the degree of vestibular dysfunction. By homozygosity mapping of a consanguineous Danish family of Dutch descent, we have identified a novel locus for a rare USH3-like syndrome. The affected family members have a unique association of retinitis pigmentosa, progressive hearing impairment, vestibular dysfunction, and congenital cataract. The phenotype is similar, but not identical to that of USH3 patients, as congenital cataract has not been reported for USH3. By homozygosity mapping, we identified a 7.3 Mb locus on chromosome 15q22.2-23 with a maximum multipoint LOD score of 2.0. The locus partially overlaps with the USH1 locus, USH1H, a novel unnamed USH2 locus, and the non-syndromic deafness locus DFNB48. "

- title: "Combined analyses of 20 common obesity susceptibility variants"
  image: generic.jpeg
  description: none
  authors: "Sandholt C.H.; Sparsø T.; Grarup N.; Albrechtsen A.; Almind K.; Hansen L.; Toft U.; Jørgensen T.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.2337/db09-1042
    display: "Diabetes(2010)"
  highlight: 0
  abstract: "OBJECTIVE - Genome-wide association studies and linkage studies have identified 20 validated genetic variants associated with obesity and/or related phenotypes. The variants are common, and they individually exhibit small-to-modest effect sizes. RESEARCH DESIGN AND METHODS - In this study we investigate the combined effect of these variants and their ability to discriminate between normal weight and overweight/obese individuals. We applied receiver operating characteristics (ROC) curves, and estimated the area under the ROC curve (AUC) as a measure of the discriminatory ability. The analyses were performed cross-sectionally in the population-based Inter99 cohort where 1,725 normal weight, 1,519 overweight, and 681 obese individuals were successfully genotyped for all 20 variants. RESULTS - When combining all variants, the 10% of the study participants who carried more than 22 risk-alleles showed a significant increase in probability of being both overweight with an odds ratio of 2.00 (1.47-2.72), P = 4.0 × 10 -5, and obese with an OR of 2.62 (1.76-3.92), P = 6.4 × 10 -7, compared with the 10% of the study participants who carried less than 14 risk-alleles. Discrimination ability for overweight and obesity, using the 20 single nucleotide polymorphisms (SNPs), was determined to AUCs of 0.53 and 0.58, respectively. When combining SNP data with conventional nongenetic risk factors of obesity, the discrimination ability increased to 0.64 for overweight and 0.69 for obesity. The latter is significantly higher (P < 0.001) than for the nongenetic factors alone (AUC = 0.67). CONCLUSIONS - The discriminative value of the 20 validated common obesity variants is at present time sparse and too weak for clinical utility, however, they add to increase the discrimination ability of conventional nongenetic risk factors. "

- title: "Darwinian and demographic forces affecting human protein coding genes"
  image: generic.jpeg
  description: none
  authors: "Nielsen R.; Hubisz M.J.; Hellmann I.; Torgerson D.; Andrés A.M.; Albrechtsen A.; Gutenkunst R.; Adams M.D.; Cargill M.; Boyko A.; Indap A.; Bustamante C.D.; Clark A.G."
  link:
    url: https://doi.org/10.1101/gr.088336.108
    display: "Genome Research(2009)"
  highlight: 0
  abstract: "Past demographic changes can produce distortions in patterns of genetic variation that can mimic the appearance of natural selection unless the demographic effects are explicitly removed. Here we fit a detailed model of human demography that incorporates divergence, migration, admixture, and changes in population size to directly sequenced data from 13,400 protein coding genes from 20 European-American and 19 African-American individuals. Based on this demographic model, we use several new and established statistical methods for identifying genes with extreme patterns of polymorphism likely to be caused by Darwinian selection, providing the first genome-wide analysis of allele frequency distributions in humans based on directly sequenced data. The tests are based on observations of excesses of high frequency-derived alleles, excesses of low frequency-derived alleles, and excesses of differences in allele frequencies between populations. We detect numerous new genes with strong evidence of selection, including a number of genes related to psychiatric and other diseases. We also show that microRNA controlled genes evolve under extremely high constraints and are more likely to undergo negative selection than other genes. Furthermore, we show that genes involved in muscle development have been subject to positive selection during recent human history. In accordance with previous studies, we find evidence for negative selection against mutations in genes associated with Mendelian disease and positive selection acting on genes associated with several complex diseases. "

- title: "Functional SOCS1 polymorphisms are associated with variation in obesity in whites"
  image: generic.jpeg
