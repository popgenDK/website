  authors: "Grarup N.; Andreasen C.H.; Andersen M.K.; Albrechtsen A.; Sandbæk A.; Lauritzen T.; Borch-Johnsen K.; Jørgensen T.; Schmitz O.; Hansen T.; Pedersen O."
