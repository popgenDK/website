- title: "Evaluation of model fit of inferred admixture proportions"
  image: evalAdmix.png
  description: Evaluaation your estimated admixture proportions.
  authors: "Garcia-Erill G.; Albrechtsen A."
  link:
    url: https://doi.org/10.1111/1755-0998.13171
    display: "Mol. Eco. res(2020)"
  highlight: 1
  abstract: "Model based methods for genetic clustering of individuals, such as those implemented in structure or ADMIXTURE, allow the user to infer individual ancestries and study population structure. The underlying model makes several assumptions about the demographic history that shaped the analysed genetic data. One assumption is that all individuals are a result of K homogeneous ancestral populations that are all well represented in the data, while another assumption is that no drift happened after the admixture event. The histories of many real world populations do not conform to that model, and in that case taking the inferred admixture proportions at face value might be misleading. We propose a method to evaluate the fit of admixture models based on estimating the correlation of the residual difference between the true genotypes and the genotypes predicted by the model. When the model assumptions are not violated, the residuals from a pair of individuals are not correlated. In the case of a bad fitting admixture model, individuals with similar demographic histories have a positive correlation of their residuals. Using simulated and real data, we show how the method is able to detect a bad fit of inferred admixture proportions due to using an insufficient number of clusters K or to demographic histories that deviate significantly from the admixture model assumptions, such as admixture from ghost populations, drift after admixture events and nondiscrete ancestral populations. We have implemented the method as an open source software that can be applied to both unphased genotypes and low depth sequencing data. "
  software: http://www.popgen.dk/software/index.php/EvalAdmix
  name: evalAdmix
  
- title: "Population genomics of the Viking world"
  image: generic.jpeg
  description: Ancient DNA study of Vikings from accross Europe and Greenland. 
  authors: "Margaryan A.; Lawson D.J.; Sikora M.; Racimo F.; Rasmussen S.; Moltke I.; Cassidy L.M.; Jørsboe E.; Ingason A.; Pedersen M.W.; Korneliussen T.; Wilhelmson H.; Buś M.M.; de Barros Damgaard P.; Martiniano R.; Renaud G.; Bhérer C.; Moreno-Mayar J.V.; Fotakis A.K.; Allen M.; Allmäe R.; Molak M.; Cappellini E.; Scorrano G.; McColl H.; Buzhilova A.; Fox A.; Albrechtsen A.; Schütz B.; Skar B.; Arcini C.; Falys C.; Jonson C.H.; Błaszczyk D.; Pezhemsky D.; Turner-Walker G.; Gestsdóttir H.; Lundstrøm I.; Gustin I.; Mainland I.; Potekhina I.; Muntoni I.M.; Cheng J.; Stenderup J.; Ma J.; Gibson J.; Peets J.; Gustafsson J.; Iversen K.H.; Simpson L.; Strand L.; Loe L.; Sikora M.; Florek M.; Vretemark M.; Redknap M.; Bajka M.; Pushkina T.; Søvsø M.; Grigoreva N.; Christensen T.; Kastholm O.; Uldum O.; Favia P.; Holck P.; Sten S.; Arge S.V.; Ellingvåg S.; Moiseyev V.; Bogdanowicz W.; Magnusson Y.; Orlando L.; Pentz P.; Jessen M.D.; Pedersen A.; Collard M.; Bradley D.G.; Jørkov M.L.; Arneborg J.; Lynnerup N.; Price N.; Gilbert M.T.P.; Allentoft M.E.; Bill J.; Sindbæk S.M.; Hedeager L.; Kristiansen K.; Nielsen R.; Werge T.; Willerslev E."
