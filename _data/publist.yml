  abstract: "Type I interferons (IFN-I) play a critical role in human antiviral immunity, as demonstrated by the exceptionally rare deleterious variants of IFNAR1 or IFNAR2. We investigated five children from Greenland, Canada, and Alaska presenting with viral diseases, including life-threatening COVID-19 or influenza, in addition to meningoencephalitis and/or hemophagocytic lymphohistiocytosis following live-attenuated viral vaccination. The affected individuals bore the same homozygous IFNAR2 c.157T>C, p.Ser53Pro missense variant. Although absent from reference databases, p.Ser53Pro occurred with a minor allele frequency of 0.034 in their Inuit ancestry. The serine to proline substitution prevented cell surface expression of IFNAR2 protein, small amounts of which persisted intracellularly in an aberrantly glycosylated state. Cells exclusively expressing the p.Ser53Pro variant lacked responses to recombinant IFN-I and displayed heightened vulnerability to multiple viruses in vitro—a phenotype rescued by wild-type IFNAR2 complementation. This novel form of autosomal recessive IFNAR2 deficiency reinforces the essential role of IFN-I in viral immunity. Further studies are warranted to assess the need for population screening. "

- title: "A large-scale genome-wide gene expression analysis in peripheral blood identifies very few differentially expressed genes related to antidepressant treatment and response in patients with major depressive disorder"
  image: generic.jpeg
  description: none
  authors: "Nøhr A.K.; Lindow M.; Forsingdal A.; Demharter S.; Nielsen T.; Buller R.; Moltke I.; Vitezic M.; Albrechtsen A."
  link:
    url: https://doi.org/10.1038/s41386-021-01002-9
    display: "Neuropsychopharmacology(2021)"
  highlight: 0
  abstract: "A better understanding of the biological factors underlying antidepressant treatment in patients with major depressive disorder (MDD) is needed. We perform gene expression analyses and explore sources of variability in peripheral blood related to antidepressant treatment and treatment response in patients suffering from recurrent MDD at baseline and after 8 weeks of treatment. The study includes 281 patients, which were randomized to 8 weeks of treatment with vortioxetine (N = 184) or placebo (N = 97). To our knowledge, this is the largest dataset including both gene expression in blood and placebo-controlled treatment response measured by a clinical scale in a randomized clinical trial. We identified three novel genes whose RNA expression levels at baseline and week 8 are significantly (FDR < 0.05) associated with treatment response after 8 weeks of treatment. Among these genes were SOCS3 (FDR = 0.0039) and PROK2 (FDR = 0.0028), which have previously both been linked to depression. Downregulation of these genes was associated with poorer treatment response. We did not identify any genes that were differentially expressed between placebo and vortioxetine groups at week 8 or between baseline and week 8 of treatment. Nor did we replicate any genes identified in previous peripheral blood gene expression studies examining treatment response. Analysis of genome-wide expression variability showed that type of treatment and treatment response explains very little of the variance, a median of <0.0001% and 0.05% in gene expression across all genes, respectively. Given the relatively large size of the study, the limited findings suggest that peripheral blood gene expression might not be the best approach to explore the biological factors underlying antidepressant treatment. "

- title: "Predictors and trajectories of treatment response to SSRIs in patients suffering from PTSD"
  image: generic.jpeg
  description: none
  authors: "Nøhr A.K.; Eriksson H.; Hobart M.; Moltke I.; Buller R.; Albrechtsen A.; Lindgreen S."
  link:
    url: https://doi.org/10.1016/j.psychres.2021.113964
    display: "Psychiatry Res(2021)"
  highlight: 0
  abstract: "Paroxetine and sertraline are the only FDA approved drugs for treatment of posttraumatic stress disorder (PTSD). Although both drugs show better outcomes than placebo, not all patients benefit from treatment. We examined predictors and latent classes of SSRI treatment response in patients with PTSD. Symptom severity was measured over a 12-week period in 390 patients suffering from PTSD treated with open-label sertraline or paroxetine and a double-blinded placebo. First, growth curve modeling (GCM) was used to examine population-level predictors of treatment response. Second, growth mixture modeling (GMM) was used to group patients into latent classes based on their treatment response trajectories over time and to investigate predictors of latent class membership. Gender, childhood sexual trauma, and sexual assault as index trauma moderated the population-level treatment response using GCM. GMM identified three classes: fast responders, responders with low pretreatment symptom severity and responders with high pretreatment symptom severity. Class membership was predicted based on time since index trauma, severity of depression, and severity of anxiety. The study shows that higher severity of comorbid disorders does not result in an inferior response to treatment and suggests that patients with longer time since index trauma might particularly benefit from treatment with sertraline or paroxetine. "

- title: "The genetic history of Greenlandic-European contact"
  image: generic.jpeg
  description: Which European ancestors have contributed to the genomes of modern day Greenlanders
  authors: "Waples R.K.; Hauptmann A.L.; Seiding I.; Jørsboe E.; Jørgensen M.E.; Grarup N.; Andersen M.K.; Larsen C.V.L.; Bjerregaard P.; Hellenthal G.; Hansen T.; Albrechtsen A.; Moltke I."
  link:
    url: https://doi.org/10.1016/j.cub.2021.02.041
    display: "Current Biology(2021)"
  highlight: 1
  abstract: "The Inuit ancestors of the Greenlandic people arrived in Greenland close to 1,000 years ago.1 Since then, Europeans from many different countries have been present in Greenland. Consequently, the present-day Greenlandic population has ∼25% of its genetic ancestry from Europe.2 In this study, we investigated to what extent different European countries have contributed to this genetic ancestry. We combined dense SNP chip data from 3,972 Greenlanders and 8,275 Europeans from 14 countries and inferred the ancestry contribution from each of these 14 countries using haplotype-based methods. Due to the rapid increase in population size in Greenland over the past ∼100 years, we hypothesized that earlier European interactions, such as pre-colonial Dutch whalers and early German and Danish-Norwegian missionaries, as well as the later Danish colonists and post-colonial immigrants, all contributed European genetic ancestry. However, we found that the European ancestry is almost entirely Danish and that a substantial fraction is from admixture that took place within the last few generations. "

- title: "Vicariance followed by secondary gene flow in a young gazelle species complex"
  image: generic.jpeg
  description: none
  authors: "Garcia-Erill G.; Kjær M.M.; Albrechtsen A.; Siegismund H.R.; Heller R."
  link:
    url: https://doi.org/10.1111/mec.15738
    display: "Mol. Eco.(2021)"
  highlight: 0
  abstract: "Grant's gazelles have recently been proposed to be a species complex comprising three highly divergent mtDNA lineages (Nanger granti, N. notata and N. petersii). The three lineages have nonoverlapping distributions in East Africa, but without any obvious geographical divisions, making them an interesting model for studying the early-stage evolutionary dynamics of allopatric speciation in detail. Here, we use genomic data obtained by restriction site-associated (RAD) sequencing of 106 gazelle individuals to shed light on the evolutionary processes underlying Grant's gazelle divergence, to characterize their genetic structure and to assess the presence of gene flow between the main lineages in the species complex. We date the species divergence to 134,000 years ago, which is recent in evolutionary terms. We find population subdivision within N. granti, which coincides with the previously suggested two subspecies, N. g. granti and N. g. robertsii. Moreover, these two lineages seem to have hybridized in Masai Mara. Perhaps more surprisingly given their extreme genetic differentiation, N. granti and N. petersii also show signs of prolonged admixture in Mkomazi, which we identified as a hybrid population most likely founded by allopatric lineages coming into secondary contact. Despite the admixed composition of this population, elevated X chromosomal differentiation suggests that selection may be shaping the outcome of hybridization in this population. Our results therefore provide detailed insights into the processes of allopatric speciation and secondary contact in a recently radiated species complex. "

- title: "Detecting selection in low-coverage high-throughput sequencing data using principal component analysis"
  image: generic.jpeg
  description: none
  authors: "Meisner J.; Albrechtsen A.; Hanghøj K."
  link:
    url: https://doi.org/10.1186/s12859-021-04375-2
    display: "BMC Bioinformatics(2021)"
  highlight: 0
  abstract: "Background: Identification of selection signatures between populations is often an important part of a population genetic study. Leveraging high-throughput DNA sequencing larger sample sizes of populations with similar ancestries has become increasingly common. This has led to the need of methods capable of identifying signals of selection in populations with a continuous cline of genetic differentiation. Individuals from continuous populations are inherently challenging to group into meaningful units which is why existing methods rely on principal components analysis for inference of the selection signals. These existing methods require called genotypes as input which is problematic for studies based on low-coverage sequencing data. Materials and methods: We have extended two principal component analysis based selection statistics to genotype likelihood data and applied them to low-coverage sequencing data from the 1000 Genomes Project for populations with European and East Asian ancestry to detect signals of selection in samples with continuous population structure. Results: Here, we present two selections statistics which we have implemented in the PCAngsd framework. These methods account for genotype uncertainty, opening for the opportunity to conduct selection scans in continuous populations from low and/or variable coverage sequencing data. To illustrate their use, we applied the methods to low-coverage sequencing data from human populations of East Asian and European ancestries and show that the implemented selection statistics can control the false positive rate and that they identify the same signatures of selection from low-coverage sequencing data as state-of-the-art software using high quality called genotypes. Conclusion: We show that selection scans of low-coverage sequencing data of populations with similar ancestry perform on par with that obtained from high quality genotype data. Moreover, we demonstrate that PCAngsd outperform selection statistics obtained from called genotypes from low-coverage sequencing data without the need for ad-hoc filtering. "

- title: "High genetic diversity and low differentiation reflect the ecological versatility of the African leopard"
  image: generic.jpeg
  description: none
  authors: "Pečnerová P.; Garcia-Erill G.; Liu X.; Nursyifa C.; Waples R.K.; Santander C.G.; Quinn L.; Frandsen P.; Meisner J.; Stæger F.F.; Rasmussen M.S.; Brüniche-Olsen A.; Hviid Friis Jørgensen C.; da Fonseca R.R.; Siegismund H.R.; Albrechtsen A.; Heller R.; Moltke I.; Hanghøj K."
  link:
    url: https://doi.org/10.1016/j.cub.2021.01.064
    display: "Current Biology(2021)"
  highlight: 0
  abstract: "Large carnivores are generally sensitive to ecosystem changes because their specialized diet and position at the top of the trophic pyramid is associated with small population sizes. Accordingly, low genetic diversity at the whole-genome level has been reported for all big cat species, including the widely distributed leopard. However, all previous whole-genome analyses of leopards are based on the Far Eastern Amur leopards that live at the extremity of the species’ distribution and therefore are not necessarily representative of the whole species. We sequenced 53 whole genomes of African leopards. Strikingly, we found that the genomic diversity in the African leopard is 2- to 5-fold higher than in other big cats, including the Amur leopard, likely because of an exceptionally high effective population size maintained by the African leopard throughout the Pleistocene. Furthermore, we detected ongoing gene flow and very low population differentiation within African leopards compared with those of other big cats. We corroborated this by showing a complete absence of an otherwise ubiquitous equatorial forest barrier to gene flow. This sets the leopard apart from most other widely distributed large African mammals, including lions. These results revise our understanding of trophic sensitivity and highlight the remarkable resilience of the African leopard, likely because of its extraordinary habitat versatility and broad dietary niche. "

- title: "Physical activity attenuates postprandial hyperglycaemia in homozygous TBC1D4 loss-of-function mutation carriers"
  image: generic.jpeg
  description: none
  authors: "Schnurr T.M.; Jørsboe E.; Chadt A.; Dahl-Petersen I.K.; Kristensen J.M.; Wojtaszewski J.F.P.; Springer C.; Bjerregaard P.; Brage S.; Pedersen O.; Moltke I.; Grarup N.; Al-Hasani H.; Albrechtsen A.; Jørgensen M.E.; Hansen T."
  link:
    url: https://doi.org/10.1007/s00125-021-05461-z
    display: "Diabetologia(2021)"
  highlight: 0
  abstract: "Aims/hypothesis: The common muscle-specific TBC1D4 p.Arg684Ter loss-of-function variant defines a subtype of non-autoimmune diabetes in Arctic populations. Homozygous carriers are characterised by elevated postprandial glucose and insulin levels. Because 3.8% of the Greenlandic population are homozygous carriers, it is important to explore possibilities for precision medicine. We aimed to investigate whether physical activity attenuates the effect of this variant on 2 h plasma glucose levels after an oral glucose load. Methods: In a Greenlandic population cohort (n = 2655), 2 h plasma glucose levels were obtained after an OGTT, physical activity was estimated as physical activity energy expenditure and TBC1D4 genotype was determined. We performed TBC1D4–physical activity interaction analysis, applying a linear mixed model to correct for genetic admixture and relatedness. Results: Physical activity was inversely associated with 2 h plasma glucose levels (β[main effect of physical activity] −0.0033 [mmol/l] / [kJ kg−1 day−1], p = 6.5 × 10−5), and significantly more so among homozygous carriers of the TBC1D4 risk variant compared with heterozygous carriers and non-carriers (β[interaction] −0.015 [mmol/l] / [kJ kg−1 day−1], p = 0.0085). The estimated effect size suggests that 1 h of vigorous physical activity per day (compared with resting) reduces 2 h plasma glucose levels by an additional ~0.7 mmol/l in homozygous carriers of the risk variant. Conclusions/interpretation: Physical activity improves glucose homeostasis particularly in homozygous TBC1D4 risk variant carriers via a skeletal muscle TBC1 domain family member 4-independent pathway. This provides a rationale to implement physical activity as lifestyle precision medicine in Arctic populations. Data repository: The Greenlandic Cardio-Metabochip data for the Inuit Health in Transition study has been deposited at the European Genome-phenome Archive (https://www.ebi.ac.uk/ega/dacs/EGAC00001000736) under accession EGAD00010001428. Graphical abstract: [Figure not available: see fulltext.]. "

- title: "A reference-free approach to analyse RADseq data using standard next generation sequencing toolkits"
  image: generic.jpeg
  description: none
  authors: "Heller R.; Nursyifa C.; Garcia-Erill G.; Salmona J.; Chikhi L.; Meisner J.; Korneliussen T.S.; Albrechtsen A."
  link:
    url: https://doi.org/10.1111/1755-0998.13324
    display: "Mol. Eco. res(2021)"
  highlight: 0
  abstract: "Genotyping-by-sequencing methods such as RADseq are popular for generating genomic and population-scale data sets from a diverse range of organisms. These often lack a usable reference genome, restricting users to RADseq specific software for processing. However, these come with limitations compared to generic next generation sequencing (NGS) toolkits. Here, we describe and test a simple pipeline for reference-free RADseq data processing that blends de novo elements from STACKS with the full suite of state-of-the art NGS tools. Specifically, we use the de novo RADseq assembly employed by STACKS to create a catalogue of RAD loci that serves as a reference for read mapping, variant calling and site filters. Using RADseq data from 28 zebra sequenced to ~8x depth-of-coverage we evaluate our approach by comparing the site frequency spectra (SFS) to those from alternative pipelines. Most pipelines yielded similar SFS at 8x depth, but only a genotype likelihood based pipeline performed similarly at low sequencing depth (2–4x). We compared the RADseq SFS with medium-depth (~13x) shotgun sequencing of eight overlapping samples, revealing that the RADseq SFS was persistently slightly skewed towards rare and invariant alleles. Using simulations and human data we confirm that this is expected when there is allelic dropout (AD) in the RADseq data. AD in the RADseq data caused a heterozygosity deficit of ~16%, which dropped to ~5% after filtering AD. Hence, AD was the most important source of bias in our RADseq data. "

- title: "Large-scale inference of population structure in presence of missingness using PCA"
  image: EMU.png
  description: PCA with missingness including having samples with non overlapping data
  authors: "Meisner J.; Liu S.; Huang M.; Albrechtsen A."
  link:
    url: https://doi.org/10.1093/bioinformatics/btab027
    display: "Bioinformatics(2021)"
  highlight: 1
  abstract: "Motivation: Principal component analysis (PCA) is a commonly used tool in genetics to capture and visualize population structure. Due to technological advances in sequencing, such as the widely used non-invasive prenatal test, massive datasets of ultra-low coverage sequencing are being generated. These datasets are characterized by having a large amount of missing genotype information. Results: We present EMU, a method for inferring population structure in the presence of rampant non-random missingness. We show through simulations that several commonly used PCA methods cannot handle missing data arisen from various sources, which leads to biased results as individuals are projected into the PC space based on their amount of missingness. In terms of accuracy, EMU outperforms an existing method that also accommodates missingness while being competitively fast. We further tested EMU on around 100K individuals of the Phase 1 dataset of the Chinese Millionome Project, that were shallowly sequenced to around 0.08×. From this data we are able to capture the population structure of the Han Chinese and to reproduce previous analysis in a matter of CPU hours instead of CPU years. EMU's capability to accurately infer population structure in the presence of missingness will be of increasing importance with the rising number of large-scale genetic datasets.  "
