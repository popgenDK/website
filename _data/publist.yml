  authors: "Larsen L.H.; Rose C.S.; Sparsø T.; Overgaard J.; Torekov S.S.; Grarup N.; Jensen D.P.; Albrechtsen A.; Andersen G.; Ek J.; Glümer C.; Borch-Johnsen K.; Jørgensen T.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.1038/sj.ijo.0803408
    display: "Int J Obes(2007)"
  highlight: 0
  abstract: "Background: The estrogen-related receptor α (ERRα or NR3B1) is a transcription factor from the nuclear receptor super-family, group III. The gene encoding ERRα (ESRRA) is located on chromosome 11q13, a region showing genetic linkage to body mass index and fat percentage. Through interaction with the peroxisome proliferator-activated receptor-γ coactivator-1α (PGC-1α), ERRα regulates key enzymes involved in the β-oxidation of fatty acids. Results: By screening 48 overweight or obese subjects for variants in the exons, exon-intron boundaries and 1000 base pairs (bp) of the promoter region of ESRRA using bi-directional nucleotide sequencing, we identified seven variants. Four rare variants had minor allele frequencies (MAF) below 1%: Pro369Pro, Gly406Asp, 3′UTR+418G>A, 3′UTR+505C>A. Two single-nucleotide polymorphisms, Pro116Pro and IVS6+65C>T (MAF 15%), were in complete linkage disequilibrium (LD) (r 2=1). We also confirmed the presence of a reported 23 bp microsatellite repeat (ESRRA23). The Pro116Pro and ESRRA23 variants were not associated with obesity, type 2 diabetes or related phenotypes in a large population-based study of 6365 Danish whites. The two variants were examined for interactions with variants in the peroxisome proliferator-activated receptor-γ coactivator-1α and -β; however, no evidence of epistatic effects between the variants was demonstrated. Conclusion: The ESRRA23 and Pro116Pro variants of the gene encoding ERRα are not associated with obesity, type 2 diabetes or related quantitative traits in the examined Danish whites. "

- title: "Studies of association of variants near the HHEX, CDKN2A/B, and IGF2BP2 genes with type 2 diabetes and impaired insulin release in 10,705 Danish subjects: Validation and extension of genome-wide association studies"
  image: generic.jpeg
  description: none
  authors: "Grarup N.; Rose C.S.; Andersson E.A.; Andersen G.; Nielsen A.L.; Albrechtsen A.; Clausen J.O.; Rasmussen S.S.; Jørgensen T.; Sandbæk A.; Lauritzen T.; Schmitz O.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.2337/db07-0856
    display: "Diabetes(2007)"
  highlight: 0
  abstract: "OBJECTIVE - In the present study, we aimed to validate the type 2 diabetes susceptibility alleles identified in six recent genome-wide association studies in the HHEX/KIF11/IDE (rs1111875), CDKN2A/B (rs10811661), and IGF2BP2 (rs4402960) loci, as well as the intergenic rs9300039 variant. Furthermore, we aimed to characterize quantitative metabolic risk phenotypes of the four variants. RESEARCH DESIGN AND METHODS - The variants were genotyped in the population-based Inter99 cohort (n = 5,970), the ADDITION Study (n = 1,626), a population-based sample of young healthy subjects (n = 377), and in additional type 2 diabetic case (n = 2,111) and glucose-tolerant (n = 521) subjects. The case-control studies involved a total of 4,089 type 2 diabetic patients and 5,043 glucose-tolerant control subjects. RESULTS - We validated association of variants near HHEX/ KIF11/IDE, CDKN2A/B, and IGF2BP2 with type 2 diabetes. Interestingly, in middle-aged people, the rs1111875 C-allele of HHEX/KIF11/IDE strongly associated with lower acute insulin response during an oral glucose tolerance test (P = 6 × 10-7). In addition, decreased insulin release following intravenous tolbutamide injection was observed in young healthy subjects (P = 0.02). Also, a reduced insulin release was observed for the CDKN2A/B rs10811661 T-allele after both oral and intravenous glucose challenges (P = 0.001 and P = 0.009, respectively). CONCLUSIONS - We validate that variants in the proximity of the HHEX/KIF11/IDE, CDKN2A/B, and IFG2BP2 loci associate with type 2 diabetes. Importantly, variations within the HHEX/KIF11/IDE and CDKN2A/B loci confer impaired glucose- and tolbutamide-induced insulin release in middle-aged and young healthy subjects, suggesting a role for these variants in the pathogenesis of pancreatic β-cell dysfunction. "

- title: "Studies of associations between the Arg389Gly polymorphism of the β1-adrenergic receptor gene (ADRB1) and hypertension and obesity in 7677 Danish white subjects"
  image: generic.jpeg
  description: none
  authors: "Gjesing A.P.; Andersen G.; Albrechtsen A.; Glümer C.; Borch-Johnsen K.; Jørgensen T.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.1111/j.1464-5491.2006.02031.x
    display: "Diabetic Medicine(2007)"
  highlight: 0
  abstract: "Aims: Activation of the β1-adrenergic receptor (ADRB1) causes increased lipolysis in adipose tissue and enhances cardiac output. Analysis of the association of the functional ADRB1 Arg389Gly variant with obesity and hypertension has given ambiguous results. To clarify the potential impact of this variant on obesity and hypertension in the general population, we examined the Arg389Gly variant in a relatively large-scale population-based study. Methods: Case-control studies and quantitative trait analyses were carried out in 7677 Danish Caucasians who were genotyped for the Arg389Gly variant (dbSNP rs1801253) using matrix-assisted laser desorption/ionization time-of-flight mass spectrometry. Results: A weak association between the Gly allele of the Arg389Gly variant and obesity was observed when comparing cases (n = 1540) defined as body mass index (BMI) > 30 kg/m2 with control subjects (n = 6108) defined as BMI ≤ 30 kg/m2 for both allele frequencies (P = 0.05) and genotype distribution (P = 0.05). Case-control studies (cases n = 2518; control n = 3981) examining the effect on hypertension showed no association with allele frequencies (P = 0.3) or genotype distribution (P = 0.5); however, in the quantitative trait analyses, individuals carrying the Gly allele had slightly but significantly lower diastolic (Arg/Arg = 81.9 mmHg vs. Gly-allele carriers = 81.5 mmHg) and systolic (Arg/Arg = 129.4 mmHg vs. Gly-allele carriers = 128.8 mmHg) blood pressure as well as a lower mean arterial blood pressure. Conclusion: Our results suggest that the Arg389Gly polymorphism does not have any clinically important impact on the pathogenesis of obesity in Danish white subjects. Furthermore, despite the observed minor influence on blood pressure, this variant is most likely not to be a major contributor to the development of hypertension. "

- title: "Variation in the peroxisome proliferator-activated receptor δ gene in relation to common metabolic traits in 7,495 middle-aged white people"
  image: generic.jpeg
  description: none
  authors: "Grarup N.; Albrechtsen A.; Ek J.; Borch-Johnsen K.; Jørgensen T.; Schmitz O.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.1007/s00125-007-0668-2
    display: "Diabetologia(2007)"
  highlight: 0
  abstract: "Aims/hypothesis: Studies in animals reveal that peroxisome proliferator-activated receptor δ (PPARδ) regulates glucose metabolism and insulin sensitivity in both the liver and skeletal muscles. Moreover, PPARδ augments physical endurance and increases oxidative metabolism, thereby averting obesity. Thus, we hypothesised that common variation in the PPARD gene is associated with insulin resistance and metabolic traits. Materials and methods: We studied variation in the exonic region of PPARD. Based upon the results of variant detection and information derived from the HapMap data resource, we selected common variants and tag single-nucleotide polymorphisms for genotyping in 7,495 white subjects, including 1,416 patients with type 2 diabetes. Results: Fourteen nucleotide variants were identified and a total of 12 variants capturing the common variation of PPARD were genotyped. In the population-based Inter99 (ClinicalTrials.gov ID no: NCT00289237) sample we observed no robust association with homeostasis model assessment of insulin resistance (HOMA-IR), adiposity measures or fasting serum lipids. Similarly, no association with type 2 diabetes or the metabolic syndrome was found. Conclusions/interpretation: Based on thorough investigation, we conclude that common variation in PPARD does not significantly affect the risk of metabolic disease in the population studied. Given the confidence intervals that were found for effect size estimates, we can effectively rule out an increase in HOMA-IR of any tag SNP above 7% per allele, assuming an additive model. Likewise, we can exclude an odds ratio of type 2 diabetes above 1.27 per allele. "

- title: "A novel -192c/g mutation in the proximal P2 promoter of the hepatocyte nuclear factor-4α gene (HNF4A) associates with late-onset diabetes"
  image: generic.jpeg
  description: none
  authors: "Ek J.; Hansen S.P.; Lajer M.; Nicot C.; Boesgaard T.W.; Pruhova S.; Johansen A.; Albrechtsen A.; Yderstræde K.; Lauenborg J.; Parrizas M.; Boj S.F.; Jørgensen T.; Borch-Johnsen K.; Damm P.; Ferrer J.; Lebl J.; Pedersen O.; Hansen T."
  link:
    url: https://doi.org/10.2337/db05-1684
    display: "Diabetes(2006)"
  highlight: 0
  abstract: "Recently, it has been shown that mutations in the P2 promoter of the hepatocyte nuclear factor (HNF)-4α gene (HNF4A) cause maturity-onset diabetes of the young (MODY), while single nucleotide polymorphisms in this locus are associated with type 2 diabetes. In this study, we examined 1,189 bp of the P2 promoter and the associated exon 1D of HNF4A for variations associated with diabetes in 114 patients with type 2 diabetes, 72 MODYX probands, and 85 women with previous gestational diabetes mellitus. A -192c/g mutation was found in five patients. We screened 1,587 diabetic subjects and 4,812 glucose-tolerant subjects for the -192c/g mutation and identified 5 diabetic and 1 glucose-tolerant mutation carriers (P = 0.004). Examination of the families showed that carriers of the -192c/g mutation had a significantly impaired glucosestimulated insulin release and lower levels of serum total cholesterol compared with matched control subjects. Furthermore, the mutation disrupted the binding of an unidentified sequence-specific DNA binding complex present in human islet extracts. Also, two novel linked polymorphisms in the P2 promoter at positions -1107g/t and -858c/t were identified. These variants were not significantly associated with type 2 diabetes or any pre-diabetic traits. In conclusion, a rare, novel mutation that disrupts a protein binding site in the pancreatic HNF4A promoter associates with late-onset diabetes. "

- title: "Large-scale study of the -232C > G polymorphism of PCK1 in Type 2 diabetes"
  image: generic.jpeg
