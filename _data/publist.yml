    url: https://doi.org/10.2337/db08-0436
    display: "Diabetes(2008)"
  highlight: 0
  abstract: "OBJECTIVE-We evaluated the impact on diabetes-related intermediary traits of common novel type 2 diabetes-associated variants in the JAZF1 (rs864745), CDC123/CAMK1D (rs12779790), TSPAN8 (rs7961581), THADA (rs7578597), AD AMTS9 (rs4607103), and NOTCH2 (rs10923931) loci, which were recently identified by meta-analysis of genome-wide association data. RESEARCH DESIGN AND METHODS-We genotyped the six variants in 4,516 middle-aged glucose-tolerant individuals of the population-based Inter99 cohort who were all characterized by an oral glucose tolerance test (OGTT). RESULTS-Homozygous carriers of the minor diabetes risk G-allele of the CDC123/CAMK1D rs12779790 showed an 18% decrease in insulinogenic index (95% CI 10-27%; P = 4 X 10-5), an 18% decrease in corrected insulin response (CIR) (8.1-29%; P = 4 X 10-4), and a 13% decrease in the ratio of area under the serum-insulin and plasma-glucose curves during an OGTT (AUC- insubn/AUC-glucose) (5.8-20%; P = 4 X 10-4). Carriers of the diabetes-associated T-allele of JAZF1 rs864745 had an allele- dependent 3% decrease in BIGTT-AIR (0.9-4.3%; P = 0.003). Furthermore, the diabetes-associated C-allele of TSPAN8 rs7961581 associated with decreased levels of CIR (4.5% [0.5-8.4]; P = 0.03), of AUC-insubn/AUC-glucose ratio (3.9% [1.2-6.7]; P = 0.005), and of the insulinogenic index (5.2% [1.9-8.6]; P = 0.002). No association with traits of insulin release or insulin action was observed for the THADA, ADAMTS9,or NOTCH2 variants. CONCLUSIONS-If replicated, our data suggest that type 2 diabetes at-risk alleles in the JAZF1, CDC123/CAMK1D, and TSPAN8 loci associate with various OGTT-based surrogate measures of insulin release, emphasizing the contribution of abnormal pancreatic (3-ceb function in the pathogenesis of type 2 diabetes. "

- title: "Impact of polymorphisms in WFS1 on prediabetic phenotypes in a population-based sample of middle-aged people with normal and abnormal glucose regulation"
