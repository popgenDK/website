  abstract: "Germ-line mutations in the tumour suppressor proteins BRCA1 and BRCA2 predispose to breast and ovarian cancer. We have recently identified a Greenlandic Inuit BRCA1 nucleotide 234T>G/c.115T>G (p.Cys39Gly) founder mutation, which at that time was the only disease-causing BRCA1/BRCA2 mutation identified in this population. Here, we describe the identification of a novel disease-causing BRCA1 nucleotide 4803delCC/c.4684delCC mutation in a Greenlandic Inuit with ovarian cancer. The mutation introduces a frameshift and a premature stop at codon 1572. We have also identified a BRCA1 nucleotide 249T>A/c.130T>A (p.Cys44Ser) mutation in another Greenlandic individual with ovarian cancer. This patient share a 1-2 Mb genomic fragment, containing the BRCA1 gene, with four Danish families harbouring the same mutation, suggesting that the 249T>A/c.130T>A (p.Cys44Ser) mutation originates from a Danish ancestor. We conclude that screening of Greenlandic Inuits with high risk of breast or ovarian cancer should include sequencing of the entire BRCA1 gene. "

- title: "Natural selection and the distribution of identity-by-descent in the human genome"
  image: generic.jpeg
  description: none
  authors: "Albrechtsen A.; Moltke I.; Nielsen R."
  link:
    url: https://doi.org/10.1534/genetics.110.113977
    display: "Genetics(2010)"
  highlight: 1
  abstract: "There has recently been considerable interest in detecting natural selection in the human genome. Selection will usually tend to increase identity-by-descent (IBD) among individuals in a population, and many methods for detecting recent and ongoing positive selection indirectly take advantage of this. In this article we show that excess IBD sharing is a general property of natural selection and we show that this fact makes it possible to detect several types of selection including a type that is otherwise difficult to detect: selection acting on standing genetic variation. Motivated by this, we use a recently developed method for identifying IBD sharing among individuals from genome-wide data to scan populations from the new HapMap phase 3 project for regions with excess IBD sharing in order to identify regions in the human genome that have been under strong, very recent selection. The HLA region is by far the region showing the most extreme signal, suggesting that much of the strong recent selection acting on the human genome has been immune related and acting on HLA loci. As equilibrium overdominance does not tend to increase IBD, we argue that this type of selection cannot explain our observations. Copyright "

- title: "Interleukin-6 autoantibodies are involved in the pathogenesis of a subset of type 2 diabetes"
  image: generic.jpeg
  description: none
  authors: "Fosgerau K.; Galle P.; Hansen T.; Albrechtsen A.; De Lemos Rieper C.; Pedersen B.K.; Larsen L.K.; Thomsen A.R.; Pedersen O.; Hansen M.B.; Steensberg A."
  link:
    url: https://doi.org/10.1677/JOE-09-0413
    display: "Journal of Endocrinology(2010)"
  highlight: 0
  abstract: "Interleukin-6 (IL6) is critically involved in inflammation and metabolism. About 1% of people produce IL6 autoantibodies (aAb-IL6) that impair IL6 signaling in vivo. We tested the hypothesis that the prevalence of such aAb-IL6 is increased in type 2 diabetic patients and that aAb-IL6 plays a direct role in causing hyperglycemia. In humans, the prevalence of circulating high-affinity neutralizing aAb-IL6 was 2.5% in the type 2 diabetic patients and 1% in the controls (odds ratio 2.5, 95% confidence interval 1.2 - 4.9, P=0.01). To test for the role of aAb-IL6 in causing hyperglycemia, such aAb-IL6 were induced in mice by a validated vaccination procedure. Mice with plasma levels of aAb-IL6 similar to the 2.5% type 2 diabetic patients developed obesity and impaired glucose tolerance (area under the curve (AUC) glucose, 2056±62 vs 1793±62, P=0.05) as compared with sham-vaccinated mice, when challenged with a high-fat diet. Mice with very high plasma levels of aAb-IL6 developed elevated fasting plasma glucose (mM, 4.8±0.4 vs 3.3±0.1, P<0.001) and impaired glucose tolerance (AUC glucose, 1340±38 vs 916±25, P<0.001) as compared with sham-control mice on normal chow. In conclusion, the prevalence of plasma aAb-IL6 at levels known to impair IL6 signaling in vivo is increased 2.5-fold in people with type 2 diabetes. In mice, matching levels of aAb-IL6 cause obesity and hyperglycemia. These data suggest that a small subset of type 2 diabetes may in part evolve from an autoimmune attack against IL6. "

- title: "Resequencing of 200 human exomes identifies an excess of low-frequency non-synonymous coding variants"
  image: generic.jpeg
