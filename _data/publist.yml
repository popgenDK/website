  abstract: "Germ-line mutations in the tumour suppressor proteins BRCA1 and BRCA2 predispose to breast and ovarian cancer. We examined 32 breast and/or ovarian cancer patients from Greenland for mutations in BRCA1 and BRCA2. Whereas no mutations were identified in 19 families, 13 families exhibited a BRCA1 exon 3 nucleotide 234 T > G mutation, which has not previously been reported in the breast cancer information core (BIC) database. The mutation changes a conserved cysteine 39 to a glycine in the Zn2+ site II of the RING domain, which is essential for BRCA1 ubiquitin ligase activity. Eight of the families had members with ovarian cancer, suggesting that the RING domain may be an ovarian cancer hotspot. By SNP array analysis, we find that all 13 families share a 4.5 Mb genomic fragment containing the BRCA1 gene, showing that the mutation originates from a founder. Finally, analysis of 1152 Inuit, representing almost ~2% of the total Greenlandic Inuit population, showed that the frequency of the mutation was 1.0%. We conclude that the BRCA1 nucleotide 234 T > G is a common Greenlandic Inuit founder mutation. The relative high frequency in the general population, together with the ease of screening and possibility to reduce mortality in gene carriers, may warrant screening of the Greenlandic Inuit population. Provided screening is efficient, about 5% of breast- and 13% of ovarian cancers, respectively, may be prevented. "

- title: "The -250G>A promoter variant in hepatic lipase associates with elevated fasting serum high-density lipoprotein cholesterol modulated by interaction with physical activity in a study of 16,156 Danish subjects"
  image: generic.jpeg
