- title: "Genomic diversity and novel genome-wide association with fruit morphology in Capsicum, from 746k polymorphic sites"
  image: generic.jpeg
  description: none
  authors: "Colonna V.; D’Agostino N.; Garrison E.; Albrechtsen A.; Meisner J.; Facchiano A.; Cardi T.; Tripodi P."
  link:
    url: https://doi.org/10.1038/s41598-019-46136-5
    display: "Sci Rep.(2019)"
  highlight: 0
  abstract: "Capsicum is one of the major vegetable crops grown worldwide. Current subdivision in clades and species is based on morphological traits and coarse sets of genetic markers. Broad variability of fruits has been driven by breeding programs and has been mainly studied by linkage analysis. We discovered 746k variable sites by sequencing 1.8% of the genome in a collection of 373 accessions belonging to 11 Capsicum species from 51 countries. We describe genomic variation at population-level, confirm major subdivision in clades and species, and show that the known major subdivision of C. annuum separates large and bulky fruits from small ones. In C. annuum, we identify four novel loci associated with phenotypes determining the fruit shape, including a non-synonymous mutation in the gene Longifolia 1-like (CA03g16080). Our collection covers all the economically important species of Capsicum widely used in breeding programs and represent the widest and largest study so far in terms of the number of species and number of genetic variants analyzed. We identified a large set of markers that can be used for population genetic studies and genetic association analyses. Our results provide a comprehensive and precise perspective on genomic variability in Capsicum at population-level and suggest that future fine genetic association studies will yield useful results for breeding. "

- title: "Testing for Hardy–Weinberg equilibrium in structured populations using genotype or low-depth next generation sequencing data"
  image: generic.jpeg
  description: none
  authors: "Meisner J.; Albrechtsen A."
  link:
    url: https://doi.org/10.1111/1755-0998.13019
    display: "Mol. Eco. res(2019)"
  highlight: 0
  abstract: "Testing for deviations from Hardy–Weinberg equilibrium (HWE) is a common practice for quality control in genetic studies. Variable sites violating HWE may be identified as technical errors in the sequencing or genotyping process, or they may be of particular evolutionary interest. Large-scale genetic studies based on next-generation sequencing (NGS) methods have become more prevalent as cost is decreasing but these methods are still associated with statistical uncertainty. The large-scale studies usually consist of samples from diverse ancestries that make the existence of some degree of population structure almost inevitable. Precautions are therefore needed when analysing these data set, as population structure causes deviations from HWE. Here we propose a method that takes population structure into account in the testing for HWE, such that other factors causing deviations from HWE can be detected. We show the effectiveness of PCAngsd in low-depth NGS data, as well as in genotype data, for both simulated and real data set, where the use of genotype likelihoods enables us to model the uncertainty. "

- title: "Powerful inference with the D-statistic on low-coverage whole-genome data"
  image: generic.jpeg
  description: none
  authors: "Soraggi S.; Wiuf C.; Albrechtsen A."
  link:
    url: https://doi.org/10.1534/g3.117.300192
    display: "G3(2018)"
  highlight: 0
  abstract: "The detection of ancient gene flow between human populations is an important issue in population genetics. A common tool for detecting ancient admixture events is the D-statistic. The D-statistic is based on the hypothesis of a genetic relationship that involves four populations, whose correctness is assessed by evaluating specific coincidences of alleles between the groups. When working with high-throughput sequencing data, calling genotypes accurately is not always possible; therefore, the D-statistic currently samples a single base from the reads of one individual per population. This implies ignoring much of the information in the data, an issue especially striking in the case of ancient genomes. We provide a significant improvement to overcome the problems of the D-statistic by considering all reads from multiple individuals in each population. We also apply type-specific error correction to combat the problems of sequencing errors, and show a way to correct for introgression from an external population that is not part of the supposed genetic relationship, and how this leads to an estimate of the admixture rate. We prove that the D-statistic is approximated by a standard normal distribution. Furthermore, we show that our method outperforms the traditional D-statistic in detecting admixtures. The power gain is most pronounced for low and medium sequencing depth (1-10·), and performances are as good as with perfectly called genotypes at a sequencing depth of 2·.We show the reliability of error correction in scenarios with simulated errors and ancient data, and correct for introgression in known scenarios to estimate the admixture rates. "

- title: "Terminal Pleistocene Alaskan genome reveals first founding population of Native Americans"
  image: generic.jpeg
  description: none
  authors: "Moreno-Mayar J.V.; Potter B.A.; Vinner L.; Steinrücken M.; Rasmussen S.; Terhorst J.; Kamm J.A.; Albrechtsen A.; Malaspinas A.-S.; Sikora M.; Reuther J.D.; Irish J.D.; Malhi R.S.; Orlando L.; Song Y.S.; Nielsen R.; Meltzer D.J.; Willerslev E."
  link:
    url: https://doi.org/10.1038/nature25173
    display: "Nature(2018)"
  highlight: 0
  abstract: "Despite broad agreement that the Americas were initially populated via Beringia, the land bridge that connected far northeast Asia with northwestern North America during the Pleistocene epoch, when and how the peopling of the Americas occurred remains unresolved. Analyses of human remains from Late Pleistocene Alaska are important to resolving the timing and dispersal of these populations. The remains of two infants were recovered at Upward Sun River (USR), and have been dated to around 11.5 thousand years ago (ka). Here, by sequencing the USR1 genome to an average coverage of approximately 17 times, we show that USR1 is most closely related to Native Americans, but falls basal to all previously sequenced contemporary and ancient Native Americans. As such, USR1 represents a distinct Ancient Beringian population. Using demographic modelling, we infer that the Ancient Beringian population and ancestors of other Native Americans descended from a single founding population that initially split from East Asians around 36 ± 1.5 ka, with gene flow persisting until around 25 ± 1.1 ka. Gene flow from ancient north Eurasians into all Native Americans took place 25-20 ka, with Ancient Beringians branching off around 22-18.1 ka. Our findings support a long-term genetic structure in ancestral Native Americans, consistent with the Beringian 'standstill model'. We show that the basal northern and southern Native American branches, to which all other Native Americans belong, diverged around 17.5-14.6 ka, and that this probably occurred south of the North American ice sheets. We also show that after 11.5 ka, some of the northern Native American populations received gene flow from a Siberian population most closely related to Koryaks, but not Palaeo-Eskimos, Inuits or Kets, and that Native American gene flow into Inuits was through northern and not southern Native American groups. Our findings further suggest that the far-northern North American presence of northern Native Americans is from a back migration that replaced or absorbed the initial founding population of Ancient Beringians. "

- title: "Identification of novel high-impact recessively inherited type 2 diabetes risk variants in the Greenlandic population"
  image: generic.jpeg
  description: none
  authors: "Grarup N.; Moltke I.; Andersen M.K.; Bjerregaard P.; Larsen C.V.L.; Dahl-Petersen I.K.; Jørsboe E.; Tiwari H.K.; Hopkins S.E.; Wiener H.W.; Boyer B.B.; Linneberg A.; Pedersen O.; Jørgensen M.E.; Albrechtsen A.; Hansen T."
  link:
    url: https://doi.org/10.1007/s00125-018-4659-2
    display: "Diabetologia(2018)"
  highlight: 0
  abstract: "                             Aims/hypothesis: In a recent study using a standard additive genetic model, we identified a TBC1D4 loss-of-function variant with a large recessive impact on risk of type 2 diabetes in Greenlanders. The aim of the current study was to identify additional genetic variation underlying type 2 diabetes using a recessive genetic model, thereby increasing the power to detect variants with recessive effects. Methods: We investigated three cohorts of Greenlanders (B99, n = 1401; IHIT, n = 3115; and BBH, n = 547), which were genotyped using Illumina MetaboChip. Of the 4674 genotyped individuals passing quality control, 4648 had phenotype data available, and type 2 diabetes association analyses were performed for 317 individuals with type 2 diabetes and 2631 participants with normal glucose tolerance. Statistical association analyses were performed using a linear mixed model. Results: Using a recessive genetic model, we identified two novel loci associated with type 2 diabetes in Greenlanders, namely rs870992 in ITGA1 on chromosome 5 (OR 2.79, p = 1.8 × 10                             −8                             ), and rs16993330 upstream of LARGE1 on chromosome 22 (OR 3.52, p = 1.3 × 10                             −7                             ). The LARGE1 variant did not reach the conventional threshold for genome-wide significance (p < 5 × 10                             −8                             ) but did withstand a study-wide Bonferroni-corrected significance threshold. Both variants were common in Greenlanders, with minor allele frequencies of 23% and 16%, respectively, and were estimated to have large recessive effects on risk of type 2 diabetes in Greenlanders, compared with additively inherited variants previously observed in European populations. Conclusions/interpretation: We demonstrate the value of using a recessive genetic model in a historically small and isolated population to identify genetic risk variants. Our findings give new insights into the genetic architecture of type 2 diabetes, and further support the existence of high-effect genetic risk factors of potential clinical relevance, particularly in isolated populations. Data availability: The Greenlandic MetaboChip-genotype data are available at European Genome-Phenome Archive (EGA; https://ega-archive.org/) under the accession EGAS00001002641.                          "

