  description: none
  authors: "Moltke I.; Grarup N.; Jørgensen M.E.; Bjerregaard P.; Treebak J.T.; Fumagalli M.; Korneliussen T.S.; Andersen M.A.; Nielsen T.S.; Krarup N.T.; Gjesing A.P.; Zierath J.R.; Linneberg A.; Wu X.; Sun G.; Jin X.; Al-Aama J.; Wang J.; Borch-Johnsen K.; Pedersen O.; Nielsen R.; Albrechtsen A.; Hansen T."
