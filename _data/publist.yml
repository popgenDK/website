    display: "Diabetologia(2006)"
  highlight: 0
  abstract: "Aims/hypothesis: The 825C>T polymorphism in the gene encoding the G protein β3 subunit (GNB3) causes enhanced G protein activation and increased in vitro cell proliferation. This polymorphism is also repeatedly associated with an increased risk of hypertension and has been studied in relation to obesity with divergent results. Only a few association studies have investigated whether this polymorphism is related to type 2 diabetes or the metabolic syndrome. We estimated the impact of the GNB3 825C>T polymorphism in relatively large-scale association studies of common phenotypes of the metabolic syndrome. Materials and methods: The GNB3 825C>T polymorphism was genotyped in 7,518 white Danish subjects using mass spectrometry analysis of PCR products. Case-control studies were undertaken for obesity, hypertension, type 2 diabetes and the metabolic syndrome, and a meta-analysis including data from the present study and previous studies of hypertension was performed. Quantitative trait studies of metabolic variables were carried out in 4,387 glucose-tolerant subjects. Results: We observed minor differences in 825C>T genotype distributions for type 2 diabetes (CC/CT/TT 49/41/10% (control) vs 46/46/9% (cases), respectively, p=0.007); however, after correction for multiple testing, these were not statistically significant. No association was found with hypertension, obesity or the metabolic syndrome. Curiously, the T allele was associated with nominally lower systolic and diastolic blood pressure levels - a finding in contrast with most previous studies - but not with other metabolic variables. Meta-analysis demonstrated a high degree of heterogeneity between study populations of different ethnic origin. Although there was a tendency towards an increased risk of hypertension among 825T allele carriers, this was not statistically significant. Conclusions/interpretation: The present study suggests no major involvement of the GNB3 825C>T polymorphism in components of the metabolic syndrome. "
