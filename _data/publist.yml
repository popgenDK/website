  link:
    url: https://doi.org/10.1210/jc.2006-1958
    display: "J Clin Endocrinol Metab(2007)"
  highlight: 0
  abstract: "Context: The type 2 iodothyronine deiodinase (D2) catalyzes the conversion of T4 to the active form of thyroid hormone, which is a critical regulator of thermogenesis and glucose metabolism. A Thr92Ala polymorphism in the gene encoding D2 (DIO2) has been reported to associate with insulin resistance. Objective: The aim of the present study was to assess the impact of the DIO2 Thr92Ala variant on type 2 diabetes (T2D), obesity, and related quantitative metabolic traits including measures of insulin resistance. Because DIO2 is activated through a β-adrenergic receptor-dependent pathway, we further hypothesized that variation in the ADRB genes interacts with DIO2 Thr92Ala variant to influence metabolic traits. Design and Patients: The DIO2 polymorphism was genotyped in a total of 7342 white subjects including 1405 T2D patients. Results: We detected no significant association of the DIO2 Thr92Ala polymorphism with T2D or obesity. We observed nominal significant associations of genotype with increased area under the serum insulin curve during an oral glucose tolerance test (P = 0.03) and elevated fasting plasma glucose (P = 0.02) in homozygous Ala92 allele carriers, the latter strengthened by epistasis with the ADRB2 Gly16Arg variant in a double recessive model (P = 0.004). However, after permutation procedure, performed to correct for multiple hypothesis testing, the associations did not reach studywide significance. Conclusions: The DIO2 Thr92Ala variant does not confer an increased risk of T2D, obesity, or insulin resistance. Copyright "

- title: "A -243A→G polymorphism upstream of the gene encoding GAD65 associates with lower levels of body mass index and glycaemia in a population-based sample of 5857 middle-aged white subjects"
  image: generic.jpeg
  description: none
  authors: "Boesgaard T.W.; Castella S.I.; Andersen G.; Albrechtsen A.; Sparsø T.; Borch-Johnsen K.; Jørgensen T.; Hansen T.; Pedersen O."
  link:
    url: https://doi.org/10.1111/j.1464-5491.2007.02110.x
    display: "Diabetic Medicine(2007)"
  highlight: 0
  abstract: "Aims: The glutamate decarboxylase gene (GAD2) encodes GAD65, an enzyme catalysing the production of the γ-aminobutyric acid (GABA) which interacts with neuropeptide Y to stimulate food intake. It has been suggested that in pancreatic islets, GABA serves as a functional regulator of pancreatic hormone release. Conflicting results have been reported concerning the potential impact of GAD2 variation on estimates of energy metabolism. The aim of this study was to elucidate potential associations between the GAD2 -243A→G polymorphism and levels of body mass index (BMI) and estimates of glycaemia. Methods: Using high-throughput chip-based matrix-assisted laser desorption/ionization time-of-flight mass spectrometry, the GAD2 -243A→G (rs2236418) polymorphism was genotyped in a population-based sample (Inter99) of 5857 middle-aged, unrelated Danish White subjects. Results: The G-allele was associated with modestly lower BMI (P = 0.01). In a case-control study of obesity, the G-allele frequency in 2582 participants with BMI < 25 kg/m 2 was 19.5% (18.4-20.6) compared with 17.1% (15.5-18.8) in 968 participants having BMI ≥ 30 kg/m2 (P = 0.03), odds ratio 0.9 (0.7-1.0). Of the 5857 subjects, GG carriers had lower fasting plasma glucose levels (mmol/l) [AA (n = 3859) 5.6 ± 0.8; AG (n = 1792) 5.5 ± 0.8; GG (n = 206) 5.5 ± 0.8, P = 0.008] and lower 30-min oral glucose tolerance test (OGTT)-related plasma glucose levels (AA 8.7 ± 1.9; AG 8.6 ± 1.9; GG 8.6 ± 2.0, P = 0.04), adjusted for sex, age and BMI. Analysing subjects who were both normoglycaemic and glucose tolerant (n = 4431) GG carriers still had lower fasting plasma glucose concentrations: AA (n = 2895) 5.3 ± 0.4; AG (n = 1383) 5.3 ± 0.4; GG (n = 153) 5.2 ± 0.4 (P = 9.10-5). Conclusion: The present study suggests that the GAD2 -243A→G polymorphism in a population of middle-aged White people associates with a modest reduction in BMI and fasting and OGTT-related plasma glucose levels. "

- title: "A bayesian multilocus association method: Allowing for higher-order interaction in association studies"
  image: generic.jpeg
  description: none
  authors: "Albrechtsen A.; Castella S.; Andersen G.; Hansen T.; Pedersen O.; Nielsen R."
  link:
    url: https://doi.org/10.1534/genetics.107.071696
    display: "Genetics(2007)"
  highlight: 0
  abstract: "For most common diseases with heritable components, not a single or a few single-nucleotide polymorphisms (SNPs) explain most of the variance for these disorders. Instead, much of the variance may be caused by interactions (epistasis) among multiple SNPs or interactions with environmental conditions. We present a new powerful statistical model for analyzing and interpreting genomic data that influence multifactorial phenotypic traits with a complex and likely polygenic inheritance. The new method is based on Markov chain Monte Carlo (MCMC) and allows for identification of sets of SNPs and environmental factors that when combined increase disease risk or change the distribution of a quantitative trait. Using simulations, we show that the MCMC method can detect disease association when multiple, interacting SNPs are present in the data. When applying the method on real large-scale data from a Danish population-based cohort, multiple interactions are identified that severely affect serum triglyceride levels in the study individuals. The method is designed for quantitative traits but can also be applied on qualitative traits. It is computationally feasible even for a large number of possible interactions and differs fundamentally from most previous approaches by entertaining nonlinear interactions and by directly addressing the multiple-testing problem. Copyright "

- title: "Genetic analysis of the estrogen-related receptor α and studies of association with obesity and type 2 diabetes"
  image: generic.jpeg
