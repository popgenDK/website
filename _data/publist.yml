  authors: "Hansen T.V.O.; Ejlertsen B.; Albrechtsen A.; Bergsten E.; Bjerregaard P.; Hansen T.; Myrhøj T.; Nielsen P.B.; Timmermans-Wielenga V.; Andersen M.K.; Jønson L.; Nielsen F.C."
