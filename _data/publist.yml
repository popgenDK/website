  authors: "Gylvin T.; Ek J.; Nolsøe R.; Albrechtsen A.; Andersen G.; Bergholdt R.; Brorsson C.; Bang-Berthelsen C.H.; Hansen T.; Karlsen A.E.; Billestrup N.; Borch-Johnsen K.; Jørgensen T.; Pedersen O.; Mandrup-Poulsen T.; Nerup J.; Pociot F."
  link:
    url: https://doi.org/10.1111/j.1463-1326.2008.00900.x
    display: "Diabetes Obes Metab(2009)"
  highlight: 0
  abstract: "Aims/hypothesis: The suppressor of cytokine signalling 1 (SOCS1) is a natural inhibitor of cytokine and insulin signalling pathways and may also play a role in obesity. In addition, SOCS1 is considered a candidate gene in the pathogenesis of both type 1 diabetes (T1D) and type 2 diabetes (T2D). The objective was to perform mutation analysis of SOCS1 and to test the identified variations for association to T2D-related quantitative traits, T2D or T1D. Methods: Mutation scanning was performed by direct sequencing in 27 white Danish subjects. Genotyping was carried out by TaqMan allelic discrimination. A total of more than 8100 individuals were genotyped. Results: Eight variations were identified in the 5′ untranslated region (UTR) region. Two of these had allele frequencies below 1% and were not further examined. The six other variants were analysed in groups of T1D families (n=1461 subjects) and T2D patients (n=1430), glucose tolerant first-degree relatives of T2D patients (n=212) and normal glucose tolerant (NGT) subjects. The rs33977706 polymorphism (-820G>T) was associated with a lower body mass index (BMI) (p=0.004). In a second study (n=4625 NGT subjects), significant associations of both the rs33977706 and the rs243330 (-1656G>A) variants to obesity were found (p=0.047 and p=0.015) respectively. The rs33977706 affected both binding of a nuclear protein to and the transcriptional activity of the SOCS1 promoter, indicating a relationship between this polymorphism and gene regulation. Conclusions/interpretation: This study demonstrates that functional variations in the SOCS1 promoter may associate with alterations in BMI in the general white population. "

- title: "The validation and assessment of machine learning: A game of prediction from high-dimensional data"
  image: generic.jpeg
  description: none
  authors: "Pers T.H.; Albrechtsen A.; Holst C.; Sørensen T.I.A.; Gerds T.A."
  link:
    url: https://doi.org/10.1371/journal.pone.0006287
    display: "PLoS ONE(2009)"
  highlight: 0
  abstract: "In applied statistics, tools from machine learning are popular for analyzing complex and high-dimensional data. However, few theoretical results are available that could guide to the appropriate machine learning tool in a new application. Initial development of an overall strategy thus often implies that multiple methods are tested and compared on the same set of data. This is particularly difficult in situations that are prone to over-fitting where the number of subjects is low compared to the number of potential predictors. The article presents a game which provides some grounds for conducting a fair model comparison. Each player selects a modeling strategy for predicting individual response from potential predictors. A strictly proper scoring rule, bootstrap cross-validation, and a set of rules are used to make the results obtained with different strategies comparable. To illustrate the ideas, the game is applied to data from the Nugenob Study where the aim is to predict the fat oxidation capacity based on conventional factors and high-dimensional metabolomics data. Three players have chosen to use support vector machines, LASSO, and random forests, respectively. "

- title: "Combined analysis of 19 common validated type 2 diabetes susceptibility gene variants shows moderate discriminative value and no evidence of gene-gene interaction"
  image: generic.jpeg
