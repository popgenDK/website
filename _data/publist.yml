- title: "NGSremix: A software tool for estimating pairwise relatedness between admixed individuals from next-generation sequencing data"
  image: NGSremix.png
  description: Estimating relatedness coefficients for admixture samples with low depth sequencing. Also works for F1 and other recently admixed indivudals. 
  authors: "Nøhr A.K.; Hanghøj K.; Garcia-Erill G.; Li Z.; Moltke I.; Albrechtsen A."
  link:
    url: https://doi.org/10.1093/g3journal/jkab174
    display: "G3(2021)"
  highlight: 0
  abstract: "Estimation of relatedness between pairs of individuals is important in many genetic research areas. When estimating relatedness, it is important to account for admixture if this is present. However, the methods that can account for admixture are all based on genotype data as input, which is a problem for low-depth next-generation sequencing (NGS) data from which genotypes are called with high uncertainty. Here, we present a software tool, NGSremix, for maximum likelihood estimation of relatedness between pairs of admixed individuals from low-depth NGS data, which takes the uncertainty of the genotypes into account via genotype likelihoods. Using both simulated and real NGS data for admixed individuals with an average depth of 4x or below we show that our method works well and clearly outperforms all the commonly used state-of-the-art relatedness estimation methods PLINK, KING, relateAdmix, and ngsRelate that all perform quite poorly. Hence, NGSremix is a useful new tool for estimating relatedness in admixed populations from low-depth NGS data. NGSremix is implemented in C/Cþþ in a multi-threaded software and is freely available on Github https://github.com/KHanghoj/NGSremix. "
