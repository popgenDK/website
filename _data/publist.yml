  authors: "Li Y.; Vinckenbosch N.; Tian G.; Huerta-Sanchez E.; Jiang T.; Jiang H.; Albrechtsen A.; Andersen G.; Cao H.; Korneliussen T.; Grarup N.; Guo Y.; Hellman I.; Jin X.; Li Q.; Liu J.; Liu X.; Sparsø T.; Tang M.; Wu H.; Wu R.; Yu C.; Zheng H.; Astrup A.; Bolund L.; Holmkvist J.; Jørgensen T.; Kristiansen K.; Schmitz O.; Schwartz T.W.; Zhang X.; Li R.; Yang H.; Wang J.; Hansen T.; Pedersen O.; Nielsen R.; Wang J."
