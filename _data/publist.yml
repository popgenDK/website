  authors: "Gaunitz C.; Fages A.; Hanghøj K.; Albrechtsen A.; Khan N.; Schubert M.; Seguin-Orlando A.; Owens I.J.; Felkel S.; Bignon-Lau O.; Damgaard P.D.B.; Mittnik A.; Mohaseb A.F.; Davoudi H.; Alquraishi S.; Alfarhan A.H.; Al-Rasheid K.A.S.; Crubézy E.; Benecke N.; Olsen S.; Brown D.; Anthony D.; Massy K.; Pitulko V.; Kasparov A.; Brem G.; Hofreiter M.; Mukhtarova G.; Baimukhanov N.; Lõugas L.; Onar V.; Stockhammer P.W.; Krause J.; Boldgiv B.; Undrakhbold S.; Erdenebaatar D.; Lepetz S.; Mashkour M.; Ludwig A.; Wallner B.; Merz V.; Merz I.; Zaibert V.; Willerslev E.; Librado P.; Outram A.K.; Orlando L."
